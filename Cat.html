<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Опрос обладателей котиков</title>
    <style>
        #name:required:valid {
            border-color: green;
        }

        #phone:required:valid {
            border-color: green;
        }

        #email:required:valid {
            border-color: green;
        }

        #age:required:valid {
            border-color: green;
        }
    </style>
</head>

<body>
    <h1>Расскажите о своем котике</h1>
    <form>
        <label for="name">Кличка питомца</label>
        <input type="text" id="name" required />
        <fieldset>
            <legend> Контакты владельца</legend>
            <p><label for="phone">Пожалуйста, напишите свой телефон в формате 7(___)___-__-__</label>
                <input type="tel" id="phone" pattern="7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}" minlength="10"
                    maxlength="20" required />
            </p>
            <p><label for="email">Адрес электронной почты</label>
                <input type="email" id="email" required />
            </p>
        </fieldset>
        <p>
            <label for="name">Порода питомца</label>
            <select id="select">
                <option value="Сфинкс">Сфинкс</option>
                <option value="Сиамская">Сиамская</option>
                <option value="Ориентальная">Ориентальная</option>
                <option value="Кимрик">Кимрик</option>
                <option value="Сибирская">Сибирская</option>
                <option value="Русская голубая">Русская голубая</option>
                <option value="Девон-рекс">Девон-рекс</option>
                <option value="Бенгальская">Бенгальская</option>
                <option value="породы нет в списке">другая порода</option>
            </select>
        </p>
        <fieldset>
            <legend>Чем питается:</legend>
            <p>
                <label for="dry">сухой корм</label>
                <input type="checkbox" id="dry" />
            </p>
            <p>
                <label for="wet">влажный корм</label>
                <input type="checkbox" id="wet" />
            </p>
            <p>
                <label for="organic">натуральный корм</label>
                <input type="checkbox" id="organic">
            </p>
        </fieldset>
        <label for="age">возраст</label>
        <input type="number" id="age" min="0" max="150" required />
        <fieldset>
            <legend>Пол питомца</legend>
            <p>
                cамка <input type="radio" name="sex">
                <br />
                cамец <input type="radio" name="sex">
            </p>
        </fieldset>
        <p>
            <label for="text">Комментарий владельца</label>
            <textarea rows="3" cols="38" id="text">Ваш комментарий</textarea>
        </p>
        <p><input type="file" /></p>
        <p><button type="submit" onclick="getCat();">Ок</button></p>
    </form>
    <script>
        function getCat() {
            class Cat {
                constructor(name, phone, email, breed, age) {
                    this.name = name;
                    this.phone = phone;
                    this.email = email;
                    this.breed = breed;
                    this.age = age;
                }
            }
            let cat = new Cat(document.getElementById('name').value, document.getElementById('phone').value, document
                .getElementById('email').value, document.getElementById('select').value, document.getElementById(
                    'age').value);

            console.log(cat)
        }
    </script>
</body>

</html>
