<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValidatorStatic</title>
</head>
<body>
    <p>Email:
        <input id="email" onchange="ValidatorStatic.isEmail(document.getElementById('email').value);" >
    </p>
    <p>Domain:
        <input id="domain" onchange="ValidatorStatic.isDomain(document.getElementById('domain').value);">
    </p>
    <p>Date:
        <input id="date" onchange="ValidatorStatic.isDate(document.getElementById('date').value);">
    </p>
    <p>Phone:
        <input id="phone" onchange="ValidatorStatic.isPhone(document.getElementById('phone').value);">
    </p>
<script src="/assets/ValidatorStatic.js" ></script>
</body>
</html>
